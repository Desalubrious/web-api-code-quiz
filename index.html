<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web developer quiz</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <!-- Navbar that contains the highscores, and timer. -->
    <nav>
        <a id='highScores' href="#">
            <h4>View Highscores</h4>
        </a>
        <h4 id='time'>Time: <span id='timeLeft'></span></h4>
    </nav>
    <!-- Holds the quiz, and start button. Will be referenced and added to via script. -->
    <div id="quiz">
        
        <h1>Web Developer Quiz!</h1>
        <h3>Click The Button To Start!</h3>
        <button id='startBtn'>Begin</button>
        
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
